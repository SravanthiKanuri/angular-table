<div class="mat-elevation-z8" id="myTable">
<mat-form-field class="search"><mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by title" #input>
</mat-form-field>


  <!-- <button mat-raised-button (click)="exportAs('xlsx')">Excel</button> -->
    <!-- <table mat-table [dataSource]="todos" matSort (matSortChange)="announceSortChange($event)"> -->
      <button mat-raised-button color="primary" (click)="exportexcel()">Export to Excel</button>
      <button mat-raised-button  color="primary" (click)="print()">Print</button>
 
      <table mat-table [dataSource]="todos" matSort id="myTable" >
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> 
          <span class="incomplete" *ngIf="!element.completed">{{element.title}}</span> 
          <span *ngIf="element.completed">{{element.title}}</span> </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef > Status </th>
        <td mat-cell *matCellDef="let element"> 
          <!-- {{element.completed?"yes":"no"}} -->
          <span *ngIf="element.completed">completed</span>
          <span class="incomplete" *ngIf="!element.completed">Incomplete</span>
           </td>
      </ng-container>
      
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created Time </th>
        <td mat-cell *matCellDef="let element"> 
          <span class="incomplete" *ngIf="!element.completed">{{element.createdAt}}</span> 
          <span *ngIf="element.completed">{{element.createdAt}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef> Target Time </th>
        <td mat-cell *matCellDef="let element"> 
           <span class="incomplete" *ngIf="!element.completed">{{element.target}}</span> 
          <span *ngIf="element.completed">{{element.target}}</span></td>
      </ng-container>
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Update Time </th>
        <td mat-cell *matCellDef="let element">
          <span class="incomplete" *ngIf="!element.completed">{{element.updatedAt}}</span> 
          <span *ngIf="element.completed">{{element.updatedAt}}</span>  
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><button (click)="onEditClicked(element.id)" mat-raised-button color="primary"><mat-icon>edit</mat-icon></button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
         <td mat-cell *matCellDef="let element"><button (click)="openDialog('0ms', '0ms', element.id)" mat-raised-button color="primary"><mat-icon color="danger">delete</mat-icon></button> </td> 
          <!--  <td mat-cell *matCellDef="let element"><button (click)="onDeleteClicked(element.id)" mat-raised-button color="primary"><app-model></app-model></button> </td>-->
          </ng-container>       
          
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
